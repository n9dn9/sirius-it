<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сириус.Путеводитель</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/new_place.css') }}">
</head>

<body>
  <main class="container">
    <header>Сириус.Путеводитель</header>

    <h2>Добавить новое место</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="error-messages">
      {% for category, message in messages %}
      <div class="message">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" class="add-place-form">
      <div class="form-group">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="photo">Фото:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="category">Категория:</label>
        <input type="text" id="category" name="category" required>
      </div>

      <div class="form-group">
        <label for="description">Описание:</label>
        <textarea id="description" name="description" rows="8" placeholder="Расскажите об этом месте..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Сохранить</button>
    </form>
  </main>

</body>

</html>
